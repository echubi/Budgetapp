<!DOCTYPE html>
<html>
<head>
	<title>Budget app</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 	<div class="top">
            <div class="budget">
                <div class="budget-title">
                    Available Budget in a Month
                </div>
                
                <div class="budget-value">+ 0.00</div>
                
                <div class="income ">
                    <div class="income-text">Income</div>
                    <div class="right">
                        <div class="income-value">+ 0.00</div>
                    </div>
                </div>
                
                <div class="expenditure">
                    <div class="expenditure-text">Expenditure</div>
                    <div class="right">
                        <div class="expenditure-value">- 0.00</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add-container">
                    <select class="add-type">
                        <option value="inc" selected>Income</option>
                        <option value="exp">Expenditure</option>
                    </select>
                    <input type="text" class="add-description" placeholder="Add description">
                    <input type="number" class="add-value" placeholder="Value">
                    <button class="add-btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
</body>
</html>
