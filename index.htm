<!DOCTYPE html>
<html>
<head>
	<title>Budget app</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
 	<div class="top">
            <div class="budget">
                <div class="title">
                    Available Budget in a Month
                </div>
                
                <div class="value">+ 0.00</div>
                
                <div class="income ">
                    <div class="income_text">Income</div>
                    <div class="right">
                        <div class="income_value">+ 0.00</div>
                    </div>
                </div>
                
                <div class="expendituere">
                    <div class="expenditure_text">Expenditure</div>
                    <div class="right">
                        <div class="expenditure_value">- 0.00</div>
                    </div>
                </div>
            </div>
        </div>
        
        
        
        <div class="bottom">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>Income</option>
                        <option value="exp">Expenditure</option>
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
</body>
</html>
